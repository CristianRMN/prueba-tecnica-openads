security:
    password_hashers:
        App\Entity\User:
            algorithm: auto


    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email


    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false


        main:
            stateless: true
            lazy: true
            provider: app_user_provider
            json_login:
                check_path: /login
                username_path: email
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

            jwt: ~


    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }  
        - { path: ^/contenidos, roles: ROLE_ADMIN }  
        - { path: ^/medio, roles: ROLE_ADMIN }  
        - { path: ^/proovedor, roles: ROLE_ADMIN }  
        - { path: ^/tarifa, roles: ROLE_ADMIN }  


when@test:
    security:
        password_hashers:
            App\Entity\User:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10


